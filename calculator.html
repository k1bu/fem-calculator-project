<!DOCTYPE html>
<html> 
    <head>
        <title>k1bu's Calculator Project</title>
        <link rel = "stylesheet" href="./calculator.css">
    </head>
    <body>
        <section class="container">
            <div class="screen">0</div>
            <div class="row">
                <button class="btn half clear">C</button>
                <button class="btn quarter back">←</button>
                <button class="btn quarter operator divide">÷</button>
            </div>
            <div class="row">
                <button class="btn quarter num">7</button>
                <button class="btn quarter num">8</button>
                <button class="btn quarter num">9</button>
                <button class="btn quarter operator multiply">×</button>
            </div>
            <div class="row">
                <button class="btn quarter num">4</button>
                <button class="btn quarter num">5</button>
                <button class="btn quarter num">6</button>
                <button class="btn quarter operator subtract">-</button>
            </div>
            <div class="row">
                <button class="btn quarter num">1</button>
                <button class="btn quarter num">2</button>
                <button class="btn quarter num">3</button>
                <button class="btn quarter operator add">+</button>
            </div>
            <div class="row">
                <button class="btn three-quarter num">0</button>
                <button class="btn quarter equals">=</button>
            </div>
        </div>
        <script src="./calculator.js"></script>
    </body>
</html>
